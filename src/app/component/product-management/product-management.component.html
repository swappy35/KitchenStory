<h2 class="product">Products</h2>
<div class="products">
  <ul>
    <li *ngFor="let product of products">
      <a>
        <img src="{{product.imageUrl}}" alt="{{product.name}} [image not found]">
        <div id="name">
          {{product.name}}
        </div>
        <div id="price">
          {{product.price | currency:"INR":"symbol"}} per unit of ({{product.quantity}} {{product.quantityType}})<br>
        </div>
        <div id="desc">
          {{product.description}}
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-mb-5 operations" id="edit" (click)="onEdit(product)" type="submit"> UPDATE </div>
          <div class="col-mb-5 operations" id="delete" (click)="onDelete(product.id)"type="submit"> DELETE </div>
          <div class="col"></div>
        </div>
      </a>
    </li>
  </ul>
</div>
