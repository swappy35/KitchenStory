<div id="abc">
    <!-- <img src="src/assets/images/background.jpg" alt=""> -->
    <ul>
        <li *ngFor="let food of foods">
            <a routerLink="/item-page/{{food.id}}">
                <img src="{{food.imageUrl}}" alt="foodimages">
                <div class="foodName">
                    {{food.name}}
                </div>
            </a>
        </li>
    </ul>
</div>
